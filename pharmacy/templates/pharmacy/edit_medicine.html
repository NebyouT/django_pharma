{% extends 'pharmacy/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Edit Medicine</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="code" class="form-label">CODE</label>
                                <input type="text" class="form-control" id="code" name="code" value="{{ medicine.code }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="item_description" class="form-label">ITEM WITH DESCRIPTION</label>
                                <input type="text" class="form-control" id="item_description" name="item_description" value="{{ medicine.item_description }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="unit" class="form-label">UNIT</label>
                                <input type="text" class="form-control" id="unit" name="unit" value="{{ medicine.unit }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="received_from" class="form-label">RECEIVED FROM</label>
                                <input type="text" class="form-control" id="received_from" name="received_from" value="{{ medicine.received_from }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="quantity" class="form-label">QUANTITY</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ medicine.quantity }}" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label for="batch_number" class="form-label">BATCH NUMBER</label>
                                <input type="text" class="form-control" id="batch_number" name="batch_number" value="{{ medicine.batch_number }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="expiry_date" class="form-label">EXPIRY DATE</label>
                                <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ medicine.expiry_date|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="receiving_date" class="form-label">RECEIVING DATE</label>
                                <input type="date" class="form-control" id="receiving_date" name="receiving_date" value="{{ medicine.receiving_date|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="balance" class="form-label">BALANCE</label>
                                <input type="number" class="form-control" id="balance" name="balance" value="{{ medicine.balance }}" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label for="unit_price" class="form-label">U.PRICE</label>
                                <input type="number" class="form-control" id="unit_price" name="unit_price" value="{{ medicine.unit_price }}" min="0" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label for="selling_price" class="form-label">SELLING PRICE</label>
                                <input type="number" class="form-control" id="selling_price" name="selling_price" value="{{ medicine.selling_price }}" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Update Medicine</button>
                            <a href="{% url 'medicine_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
